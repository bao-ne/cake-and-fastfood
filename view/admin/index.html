<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/fontawesome-free-6.3.0-web/css/all.css">
    <link rel="stylesheet" href="asset/style.css">
</head>

<body>
    <header>
        <div class="header box flex">
            <div class="logo">
                <img src="../image/logo.png" alt="">
            </div>
            <div class="header-icon">
                <img src="../image/icons8-crescent-moon-100.png" alt="" width="72px">
                <img src="../image/icons8-user-100.png" alt="" width="72px ">
            </div>
        </div>
    </header>
    <div class="container">
        <div class=" flex">
            <div class="left col2">
                <div class="box margin-top-24px">
                    <div class="item-left">
                        <a href="">
                            <i class="fa-solid fa-boxes-stacked"></i>
                            Products
                        </a>
                        <div class="sub-menu">
                            <a href="">Add product</a>
                            <a href="">List product</a>
                        </div>
                    </div>
                    <div class="item-left">
                        <a href="">
                            <i class="fa-solid fa-user"></i>
                            Users
                        </a>
                    </div>
                    <div class="item-left">
                        <a href="">
                            <i class="fa-solid fa-file-invoice"></i>
                            Order detail
                        </a>
                    </div>
                    <div class="item-left">
                        <a href="">
                            <i class="fa-solid fa-ranking-star"></i>
                            Sales
                        </a>
                    </div>
                    <div class="item-left">
                        <a href="">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            Logout
                        </a>
                    </div>
                </div>
            </div>
            <div class="right col10">
                <div class="box">
                    <div class="title margin-top-40px">
                        <h1>Add product</h1>
                    </div>
                    <div class="form margin-top-40px">
                        <form action="" method="post" class="box">
                            <div class="form-control flex col12">
                                <div class="form-group col6">
                                    <label for="name-product"></label>
                                    <input type="text" name="name-product" id="name-product" placeholder="Name">
                                </div>
                                <div class="col6 form-group">
                                    <select name="kind" id="">
                                        <option value="Cracker">Cracker</option>
                                        <option value="Cake">Cake</option>
                                        <option value="Drink">Drink</option>
                                        <option value="Cream">Cream</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-control flex col12">
                                <div class="form-group col6">
                                    <div class="form-group col12">
                                        <label for="price"></label>
                                        <input type="text" name="price" id="price" placeholder="Price">
                                    </div>
                                    <div class="col12 form-group">
                                        <label for="des"></label>
                                        <textarea class="form-control" placeholder="Leave a comment here"
                                            style="height: 150px;" spellcheck="false" name="des" id="des"></textarea>
                                    </div>
                                </div>
                                <div class="form-group col6 flex align-item-center">
                                    <div class="col6">
                                        <label for="avatar"></label>
                                        <input type="file" id="avatar" name="image" accept="image/*">
                                    </div>
                                    <div class="img col6">
                                        <img id="avatar-preview" src="default-avatar.jpg" width="200px" height="200px">
                                    </div>
                                </div>
                            </div>
                            <button name="add-product" type="submit">Submit</button>
                            <div class="clear"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const avatarInput = document.getElementById("avatar");
        const avatarPreview = document.getElementById("avatar-preview");

        avatarInput.addEventListener("change", function () {
            const file = this.files[0];

            if (file) {
                const reader = new FileReader();

                reader.addEventListener("load", function () {
                    avatarPreview.setAttribute("src", this.result);
                });

                reader.readAsDataURL(file);
            } else {
                avatarPreview.setAttribute("src", "default-avatar.jpg");
            }
        });
    </script>
</body>

</html>
